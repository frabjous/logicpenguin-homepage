    <body class="logicpenguin">
        <div id="logicpenguinsampler">
        </div>
        <script type="module">
            import LP from '../js/sampler.js';
            const urlParams = new URLSearchParams(window.location.search);
            let system = urlParams.get('system');
            if (!system) {
                system = 'hardegree';
            }
            let notation = urlParams.get('notation');
            if (!notation) {
                notation = system;
            }
            LP.sampler({
                parentid: 'logicpenguinsampler',
                system: system,
                notation: notation
            });
        </script>
    </body>
